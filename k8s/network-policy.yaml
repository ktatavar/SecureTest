apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: todo-app-network-policy
  namespace: todo-app
spec:
  podSelector:
    matchLabels:
      app: todo-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from load balancer
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
  # Allow MongoDB connection (external VM)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 27017
  # Allow HTTPS for external APIs if needed
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
